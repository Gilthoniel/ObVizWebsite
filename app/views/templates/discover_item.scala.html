@(item: DiscoverItem, webpage: WebPage)

<div class="discover-item">
    @if(item.title != null) {
        <h3>
            @item.title
        </h3>
    }
    <div class="results-wrapper">
        <ul class="discover-apps">
            @for(app <- item.apps) {
                @views.html.templates.play_app_search(app, webpage)
            }
        </ul>
    </div>
    <div class="get-more" style="display: none;">
        Give me more
    </div>
</div>
