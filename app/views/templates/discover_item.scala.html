@(item: DiscoverItem, webpage: WebPage)

<div class="discover-item">
    @if(item.title != null) {
        <h3>
        @item.title
        </h3>
    }
    <div class="scroll-container">
        <ul class="discover-apps" style="width: @{280 * item.apps.size + 10}px">
            @for(app <- item.apps) {
                <li>
                    @views.html.templates.play_app.render(app, webpage)
                </li>
            }
        </ul>
    </div>
</div>
