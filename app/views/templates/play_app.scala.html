@(app: AndroidApp)

<div class="body-app col-xs-12 col-md-6">

    <div class="media">
        <div class="media-left">
            <a href="@routes.Application.details(app.getAppID)">
                <img width="100" src="@app.getImage" alt="Logo" />
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading"><a href="@routes.Application.details(app.getAppID)">@app.getName</a></h4>

            <div class="mid-content">
                @views.html.icons.icons(app.getCategory, 20)
                @for(i <- 1 to app.getScore) {
                    <img src="@routes.Assets.versioned("images/icons/star.png")" alt="" />
                }
            </div>

            <hr />
            @if(app.isFree) {<strong>Free</strong>} else {Paid} &bull; version <strong>@app.getMinOS</strong> <br />
            Installations: @app.getInstallations
        </div>
        <div class="media-right">
            <div id="gauge-@app.getAppID.hashCode" data-value="@app.getGlobalOpinion" class="chart-gauge hidden-xs"></div>
        </div>
    </div>
</div>
