@(webpage: WebPage)

@main(webpage) {

    <div id="trending" data-url="@routes.AJAX.getTrending">
        <div class="page-header">
            @templates.categories(webpage, "trends")

            <h1>Trending <small></small></h1>
        </div>

        @* Loading icon *@
        <div class="icon-loader">
            @views.html.templates.loading()
        </div>
        @* Error message to display when an error occurred *@
        <div class="error-message">
            <div class="alert alert-info">
                An <strong>error</strong> occurred during the request. Try to refresh the page or come back later!
            </div>
        </div>

        <div class="row results-container">

        </div>
    </div>

    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/pages/index.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("amcharts/amcharts.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("amcharts/gauge.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("amcharts/themes/light.js")"></script>
}
