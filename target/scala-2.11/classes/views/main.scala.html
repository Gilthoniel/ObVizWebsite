@()(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>ObViz</title>

        <meta charset="utf-8" />
        <meta name="description" content="Read opinions in app reviews and get the app you want" />
        <meta name="author" content="ObViz" />

        @* Favicon *@
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        @* Stylesheets *@
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/design.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/less/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/jquery.bxslider.css")">

        @* Javascript libraries *@
        <script type="text/javascript" src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery.bxslider.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/gauge.min.js")"></script>

        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#obviz-navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">
                        <img height="20" alt="ObViz" src="@routes.Assets.versioned("images/favicon.png")">
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="obviz-navbar">
                    <ul class="nav navbar-nav">
                        <li><a href="@routes.Application.index()">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            @content
        </div>
    </body>
</html>
